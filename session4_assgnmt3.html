<!doctype html>
<html>
<head>
<title>session4_assignment3</title>
<style>
div{
	
width: 100px;
height: 100px;
background-color: green;
margin: 0 auto;
color: white;
display: flex;
align-items: center;
justify-content: center;
}
div:hover{

	background-color: orange;
	-ms-animation: boxChange 2s linear;
	-webkit-animation: boxChange 2s linear;
	animation: boxChange 2s linear;
}
@keyframes boxChange{
	0%{border-radius: 10px;}
	25%{border-radius: 30px;}
	50%{border-radius: 50px;}
	75%{border-radius: 70px;}
	100%{border-radius: 90px;}

}
</style>
</head>
<body>
<div>Box</div>
</body>
</html>
